<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YouTube Thumbnail Phrase Generator</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>YouTube Thumbnail Phrase Generator</h1>
            <div class="usage-info" id="usageInfo" style="display: none;">
                <span class="usage-text">Free: <span id="usageCount">0</span>/3</span>
                <span class="usage-remaining">Remaining: <span id="remainingCount">3</span></span>
            </div>
        </header>

        <div class="step-indicator">
            <div class="step active" data-step="1">
                <span class="step-number">1</span>
                <span class="step-label">Basic Info</span>
            </div>
            <div class="step" data-step="2">
                <span class="step-number">2</span>
                <span class="step-label">Core Message</span>
            </div>
            <div class="step" data-step="3">
                <span class="step-number">3</span>
                <span class="step-label">Generate</span>
            </div>
        </div>

        <main class="main-content">
            <!-- Step 1: Basic Information -->
            <div class="step-content active" id="step1">
                <div class="content-card">
                    <h2>Step 1: Basic Information</h2>
                    
                    <div class="form-group">
                        <label for="videoTopic">Video Topic</label>
                        <input type="text" id="videoTopic" name="videoTopic-fresh-2024" placeholder="e.g., A 70-year-old grandmother's first video call story" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
                    </div>

                    <div class="form-group">
                        <label>Target Audience</label>
                        <div class="button-group">
                            <button class="target-btn active" data-target="senior">
                                <div class="btn-text">Senior (50+)</div>
                                <div class="btn-subtitle">Health, disease prevention</div>
                            </button>
                            <button class="target-btn" data-target="worker">
                                <div class="btn-text">20-30s Workers</div>
                                <div class="btn-subtitle">Side jobs, stress management</div>
                            </button>
                            <button class="target-btn" data-target="housewife">
                                <div class="btn-text">Housewife</div>
                                <div class="btn-subtitle">Home, parenting, household</div>
                            </button>
                            <button class="target-btn" data-target="all">
                                <div class="btn-text">All</div>
                                <div class="btn-subtitle">Broad topics</div>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="button-group">
                            <button class="gender-btn" data-gender="male">Male</button>
                            <button class="gender-btn" data-gender="female">Female</button>
                            <button class="gender-btn active" data-gender="both">Both</button>
                        </div>
                    </div>

                    <button class="next-btn" onclick="goToNextStep()">Next</button>
                </div>
            </div>

            <!-- Step 2: Core Message -->
            <div class="step-content" id="step2">
                <div class="content-card">
                    <h2>Step 2: Core Message</h2>
                    
                    <div class="form-group">
                        <label for="shockPoint">Impact Point/Result</label>
                        <input type="text" id="shockPoint" name="shockPoint-fresh-2024" placeholder="e.g., At 70, I turned on a smartphone for the first time ‚Äî and the world opened up again." value="" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="shockCheck" checked>
                                <span class="checkmark"></span>
                                Target impact point (3-5 shocking/reversal points)
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="synopsis">Video Synopsis (Optional)</label>
                        <textarea id="synopsis" name="synopsis-fresh-2024" placeholder="e.g., A woman in her seventies, once afraid of smartphones, learns video calls to talk with her grandchild ‚Äî reconnecting her heart and the world she had lost.&#10;&#10;What began as a small step to see her family became a journey of rediscovery, courage, and connection." autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');"></textarea>
                        <input type="text" id="additionalInfo" name="additionalInfo-fresh-2024" placeholder="e.g., Additional context or details" value="" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');">
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="contentCheck" checked>
                                <span class="checkmark"></span>
                                The more detailed content you provide, the more interesting the generated phrases will be
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phraseCount">Number of Phrases</label>
                            <select id="phraseCount">
                                <option value="3" selected>3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="maxLength">Maximum Phrase Length</label>
                            <select id="maxLength">
                                <option value="15" selected>15 chars</option>
                                <option value="20">20 chars</option>
                                <option value="25">25 chars</option>
                                <option value="30">30 chars</option>
                                <option value="Custom">Custom</option>
                            </select>
                            <input type="number" id="customMaxLength" placeholder="e.g., 25" min="5" max="100" style="display: none; margin-top: 10px;">
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="prev-btn" onclick="goToStep(1)">Previous</button>
                        <button class="generate-btn" onclick="generatePhrases()">Generate with AI...</button>
                    </div>
                </div>
            </div>

            <!-- Step 3: Generated Phrases -->
            <div class="step-content" id="step3">
                <div class="content-card">
                    <h2>Generated Thumbnail Phrases</h2>
                    
                    <div class="phrases-container" id="phrasesContainer">
                        <!-- Generated phrases will be inserted here -->
                    </div>

                    <div class="button-group">
                        <button class="prev-btn" onclick="goToStep(2)">Previous</button>
                        <button class="regenerate-btn" onclick="generatePhrases()">Regenerate</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Password input modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>üîê Access Password</h2>
            <p>This is a private service for family/friends. Please enter the password.</p>
            <div class="password-input-container">
                <input type="password" id="passwordInput" placeholder="Enter password" />
                <button type="button" id="togglePassword" class="password-toggle-btn">üëÅÔ∏è</button>
            </div>
            <div class="modal-buttons">
                <button id="passwordSubmit" class="btn-primary">Access</button>
            </div>
            <div id="passwordError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
